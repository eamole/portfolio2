<h2>Geolocation using Javascript</h2>

<button id="get-location">Get Location</button>

<div id="info"></div>
<div id="google-map"></div>
<style>
    #google-map {
        border: 1px solid red;
        width: 100%;
        height: 100%
    }
</style>
<script>

    // define a function that takes a callback and calls it with the location when available
    let getLocation = (callback) => {
        if(!navigator.geolocation) {
            $("#info").innerText = "This browser does not support Geolocation"
            return
        }

        navigator.geolocation.getCurrentPosition((location)=>{  // async func - needs a callback
            callback(location)  // now call trhe callback with location
        })        

    }


    $("#get-location").click(() => {
        // call the function above to get the location, pass in my anon callback
        getLocation((location) => {
            let html = `
                <span>Latitude: ${location.coords.latitude}</span>
                <span>Longitude: ${location.coords.longitude}</span>
            `
            $("#info").html(html)
        })
    })


</script>
